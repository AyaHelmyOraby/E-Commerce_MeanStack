<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">Update Product Information</h2>
        <form id="productForm">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" value="Essence Mascara Lash Princess">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3">The Essence Mascara Lash Princess is a popular mascara known for its volumizing and lengthening effects.</textarea>
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" value="beauty">
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" value="9.99">
            </div>

            <!-- Discount Percentage -->
            <div class="mb-3">
                <label for="discount" class="form-label">Discount Percentage</label>
                <input type="number" class="form-control" id="discount" value="7.17">
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" step="0.01" class="form-control" id="rating" value="4.94">
            </div>

            <!-- Stock -->
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" value="5">
            </div>

            <!-- Tags -->
            <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="tags" value="beauty, mascara">
            </div>

            <!-- Reviews -->
            <div class="mb-3">
                <h4>Customer Reviews</h4>
                <div class="card p-3 mb-3">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="reviewRating" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="reviewRating" value="2">
                        </div>
                        <div class="col-md-10">
                            <label for="reviewComment" class="form-label">Comment</label>
                            <textarea class="form-control" id="reviewComment" rows="2">Very unhappy with my purchase!</textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="reviewerName" class="form-label">Reviewer Name</label>
                            <input type="text" class="form-control" id="reviewerName" value="John Doe">
                        </div>
                        <div class="col-md-6">
                            <label for="reviewerEmail" class="form-label">Reviewer Email</label>
                            <input type="email" class="form-control" id="reviewerEmail" value="john.doe@x.dummyjson.com">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" id="updateProductBtn">Update Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Capture the form and button
        const updateButton = document.getElementById('updateProductBtn');
        const productForm = document.getElementById('productForm');

        // Add click event listener to the update button
        updateButton.addEventListener('click', function () {
            // Capture form data
            const updatedProduct = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                price: document.getElementById('price').value,
                discountPercentage: document.getElementById('discount').value,
                rating: document.getElementById('rating').value,
                stock: document.getElementById('stock').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()),

                // Sample review data, you can dynamically add more reviews if needed
                reviews: [{
                    rating: document.getElementById('reviewRating').value,
                    comment: document.getElementById('reviewComment').value,
                    reviewerName: document.getElementById('reviewerName').value,
                    reviewerEmail: document.getElementById('reviewerEmail').value
                }]
            };

            // Axios POST request to update product data (Replace with your API endpoint)
            axios.put('https://api.yourserver.com/products/1', updatedProduct)
                .then(response => {
                    // Handle successful update
                    alert('Product updated successfully!');
                    console.log(response.data);
                })
                .catch(error => {
                    // Handle error
                    alert('Failed to update product');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
